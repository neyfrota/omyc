<!DOCTYPE html>
<html style="width: 100%;height: 100%; margin:0px; padding: 0px;">
	<head>
		<meta charset="utf-8">
		<title>frota.net</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link  href="/resources/jquery-ui-1.13.2/jquery-ui.min.css"				rel="stylesheet" type="text/css" >
		<link  href="/resources/jquery-ui-1.13.2/jquery-ui.structure.min.css"	rel="stylesheet" type="text/css" >
		<link  href="/resources/jquery-ui-1.13.2/jquery-ui.theme.min.css"		rel="stylesheet" type="text/css" >
		<link  href="css/elfinder.min.css"										rel="stylesheet" type="text/css" >
		<link  href="themes/windows-10/css/theme.css"							rel="stylesheet" type="text/css" >
		<link  href="css/theme.css"												rel="stylesheet" type="text/css" >
		<script src="/resources/jquery-3.6.0/jquery.min.js"						></script>
		<script src="/resources/jquery-ui-1.13.2/jquery-ui.min.js"				></script>
		<script src="js/elfinder.min.js"										></script>
		<script src="js/i18n/elfinder.pt_BR.js"									></script>
		<style>
			.ui-resizable-handle { display:none !important; } 
			.elfinder .ui-widget {
				background-color: lightslategray;
			}
			.elfinder .elfinder-navbar {
				background: #dde4eb;
			}
		</style>



		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
			$(document).ready(function() {
				var $window = $(window);
				var $elfinder = $('#elfinder').elfinder({
					url : 'php/connector.minimal.php',
					lang: 'en_US',
					commands : [
						'open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook', 
						'download', 'rm', 'duplicate', 'rename', 'mkdir', 'mkfile', 'upload', 'copy', 
						'cut', 'paste', 'edit', 'search', 'info', 'view', 'help',
						'resize', 'sort'
					],
					ui:['tree'],
					uiOptions : {
						// toolbar configuration
						toolbar : [],
						tree : {
							openRootOnLoad : true,
							syncTree : true
						},
						// toolbar : [
						// 	['home','up','reload'],
						// 	['mkdir', 'upload'],
						// 	['open', 'download', 'getfile'],
						// 	['view']
						// ]
					},
					resizable:true,
					loadTmbs:10,
					height:  $window.height()-3,
					handlers : {
						dblclick : function(event, elfinderInstance) {
							event.preventDefault();
							elfinderInstance.exec('getfile')
								.done(function() { elfinderInstance.exec('quicklook'); })
								.fail(function() { elfinderInstance.exec('open'); });
						}
					},
					getFileCallback : function(files, fm) {
						return false;
					},
					commandsOptions : {
						quicklook : {
							width : 640,  // Set default width/height voor quicklook
							height : 480
						}
					}
				});
				$window.resize(function(){
					var win_height = $window.height();
					if( $elfinder.height() != win_height ){
						$elfinder.height(win_height-3).resize();
					}
				})

				//	'open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook', 
				//	'download', 'rm', 'duplicate', 'rename', 'mkdir', 'mkfile', 'upload', 'copy', 
				//		'cut', 'paste', 'edit', 'search', 'info', 'view', 'help',
				//		'resize', 'sort'

				//$window.resize(function(){
				//	 var win_height = $window.height();
				//	 if( $elfinder.options.height != win_height ){
				//		   $elfinder.resize('auto',win_height-3);
				//	 }
				//})
			});
		</script>
	</head>
	<body style="width: 100%;height: 100%; margin:0px; padding: 0px;">
		<div id="elfinder" style="width: 100%;height: auto; margin:0px; padding: 0px;"></div>
	</body>
</html>
