        <script>
            function publicMenu() {
                document.getElementById("menu_files").style.display="none";
                document.getElementById("menu_sync").style.display="none";
                document.getElementById("menu_mount").style.display="none";
                document.getElementById("menu_settings").style.display="none";
			}
            function privateMenu() {
                document.getElementById("menu_files").style.display="block";
                document.getElementById("menu_sync").style.display="block";
                document.getElementById("menu_mount").style.display="block";
                document.getElementById("menu_settings").style.display="block";
			}
            function activateMenu(id) {
                document.getElementById("menu_welcome").classList.remove("active");
                document.getElementById("menu_files").classList.remove("active");
                document.getElementById("menu_sync").classList.remove("active");
                document.getElementById("menu_mount").classList.remove("active");
                document.getElementById("menu_settings").classList.remove("active");
                var element = document.getElementById("menu_"+id);
                if (element) {element.classList.add("active");}
			}
        </script>
